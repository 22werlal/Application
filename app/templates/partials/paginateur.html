<div class="container">
    <nav aria-label="research-pagination">
        <ul class="pagination">
            {%- for page in pagination.iter_pages() %}
                {% if page %}
        
                {% if page != pagination.page %}
                    <li class="page">
                        <a class="page-link" href="{{url_for("diagramm",page=page)}}">{{page}}</a>
                    </li>
                {% else %}
                    <li class="page">
                    <a class="page-link">{{page}} <span class="sr-only">(current)</span></a>
                    </li>
                {% endif %}
        
                {% else %}
                    <li class="page">
                    <a class="page-link">...</a>
                    </li>
                {% endif %}
            {%- endfor %}
        </ul>
    </nav>
</div>
